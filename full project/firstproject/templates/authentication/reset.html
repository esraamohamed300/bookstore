{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div>   
                <img src="{% static 'image/login2.png' %}" style="height: 548px;" class="mainimage">
            </div>
            <div class="button2">
                <a href="{% url 'login' %}" class="b2">Sign In</a>
            </div>
        </div>

        <div class="right-side">
            <h1 id="bookty">BOOKTY.com</h1>

            {% if show_otp %}
                <h1>Verify OTP</h1>
            {% else %}
                <h1>Email Address<br>To Send Password</h1>
            {% endif %}

            <form class="form2" method="post" action="">
                {% csrf_token %}
                {% if error %}
                    <p style="color:red;">{{ error }}</p>
                {% endif %}

                <div class="input-container">
                    <input type="email" name="email" placeholder="Email" required
                        value="{{ email|default:'' }}">
                </div>

                {% if show_otp %}
                    <div class="input-container" style="left:22%; top:-30%; width:150%;">
                        <input type="text" name="otp" placeholder="Enter OTP" required
                            style="background-color: transparent; border: 0.5px solid #674636; border-radius: 30px;
                            width: 100%; height: 60px; box-sizing: border-box; margin-bottom: 15px; outline: none;
                            color: #674636; font-family: 'KEANON'; font-size: 12px; position: relative; left: 5%;">
                    </div>
                    <div class="button1" style="top: 65%;">
                        <button type="submit" name="verify" value="1" class="b1">Verify</button>
                    </div>
                {% else %}
                    <div class="button1">
                        <button type="submit" class="b1">Send Code</button>
                    </div>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
